name: ðŸš€ Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  test:
    name: ðŸ§ª Pre-Release Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: ðŸ“¥ Install dependencies
      run: npm ci
      
    - name: ðŸ§ª Run all tests
      run: npm run test:coverage
      
    - name: ðŸ—ï¸ Test build
      run: npm run build

  build-tauri:
    name: ðŸ—ï¸ Build Tauri App
    needs: test
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-20.04, windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ¦€ Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: ðŸ”§ Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-20.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: ðŸ“¥ Install frontend dependencies
        run: npm ci

      - name: ðŸ§ª Run tests before build
        run: npm test

      - name: ðŸ—ï¸ Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: app-v__VERSION__
          releaseName: 'LetrasPIP v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false

  deploy-web:
    name: ðŸŒ Deploy Web Version
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: ðŸ“¥ Install dependencies
      run: npm ci
      
    - name: ðŸ—ï¸ Build for web
      run: npm run build
      
    - name: ðŸš€ Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        
    - name: ðŸ“‹ Deploy summary
      run: |
        echo "## ðŸŒ Deployment Results" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Web version deployed to GitHub Pages" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ”— Available at: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}" >> $GITHUB_STEP_SUMMARY
