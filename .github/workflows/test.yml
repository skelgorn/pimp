name: ðŸ§ª Tests & Coverage

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: ðŸ§ª Unit Tests & Coverage
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: ðŸ“¥ Install dependencies
      run: npm ci
      
    - name: ðŸ§ª Run unit tests
      run: npm test
      
    - name: ðŸ“Š Run coverage tests
      run: npm run test:coverage
      
    - name: ðŸ“ˆ Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        
    - name: ðŸ—ï¸ Build application
      run: npm run build
      
    - name: ðŸ“‹ Test summary
      run: |
        echo "## ðŸ§ª Test Results" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Unit tests passed" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“Š Coverage report generated" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ—ï¸ Build successful" >> $GITHUB_STEP_SUMMARY

  lint:
    name: ðŸ” Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: ðŸ“¥ Install dependencies
      run: npm ci
      
    - name: ðŸ” Run TypeScript check
      run: npx tsc --noEmit
      
    - name: ðŸ“‹ Lint summary
      run: |
        echo "## ðŸ” Code Quality Results" >> $GITHUB_STEP_SUMMARY
        echo "âœ… TypeScript check passed" >> $GITHUB_STEP_SUMMARY

  e2e:
    name: ðŸŽ­ E2E Tests
    runs-on: ubuntu-latest
    needs: [test, lint]
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: ðŸ“¥ Install dependencies
      run: npm ci
      
    - name: ðŸŽ­ Install Playwright browsers
      run: npx playwright install chromium
      
    - name: ðŸ—ï¸ Build application
      run: npm run build
      
    - name: ðŸŽ­ Run E2E tests
      run: npm run test:e2e:simple
      
    - name: ðŸ“¤ Upload E2E results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
        
    - name: ðŸ“‹ E2E summary
      run: |
        echo "## ðŸŽ­ E2E Test Results" >> $GITHUB_STEP_SUMMARY
        echo "âœ… End-to-end tests completed" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“¤ Test report uploaded as artifact" >> $GITHUB_STEP_SUMMARY
